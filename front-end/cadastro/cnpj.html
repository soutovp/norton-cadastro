<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Compradores</title>
		<link rel="stylesheet" href="./style/form.css" />
	</head>
	<body>
		<br /><br /><br /><br /><br /><br />

		<form id="form_cadastro" action="">
			<div>
				<div size="full-width" left>
					<label for="cnpj">CNPJ</label>
					<!-- <input type="text" id="cnpj" /> -->
					<input id="cnpj" class="form-control rounded-form" type="text" placeholder="Insira o CNPJ da sua loja" maxlength="18" />
				</div>
			</div>
			<div>
				<div left>
					<label for="comprador">Comprador</label>
					<input type="text" id="comprador" />
				</div>
				<div left>
					<label for="recebedor">Recebedor</label>
					<input type="text" id="recebedor" />
				</div>
			</div>
			<div>
				<div left>
					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" />
				</div>
				<div left>
					<label for="celular">Celular</label>
					<input type="text" id="celular" />
				</div>
			</div>
			<div>
				<div size="full-width" left>
					<label for="email">E-mail</label>
					<input type="text" id="email" />
				</div>
			</div>
			<div>
				<div size="full-width" left>
					<label for="email_faturado">E-mail Faturado</label>
					<input type="text" id="email_faturado" />
				</div>
			</div>
			<div>
				<div size="full-width" left>
					<label for="atividade">Atividade</label>
					<input type="text" id="atividade" />
				</div>
			</div>
			<div>
				<div size="80">
					<label size="full-width" for="logradouro">Logradouro</label>
					<input type="text" id="logradouro" />
				</div>
				<div size="20">
					<label for="numero">NÃºmero</label>
					<input type="text" id="numero" />
				</div>
			</div>
			<div>
				<div size="70">
					<label for="complemento">Complemento</label>
					<input type="text" id="complemento" />
				</div>
				<div size="30">
					<label for="cep">CEP</label>
					<input type="text" id="cep" />
				</div>
			</div>
			<div>
				<input type="submit" value="Enviar" />
			</div>
		</form>
	</body>
</html>
